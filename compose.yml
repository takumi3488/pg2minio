services:
  pg2minio:
    build: .
    env_file:
      - .env.dev
    depends_on:
      minio:
        condition: service_healthy
      pg:
        condition: service_healthy
  pg:
    image: postgres:16
    env_file:
      - .env.dev
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  minio:
    image: minio/minio
    env_file:
      - .env.dev
    command: server /data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./check.sh:/check.sh
